    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mastercam Color Converter</title>
        <meta name="description" content="Converts Mastercam color numbers to hex values for use in the new verify and backplot color picker.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel='stylesheet' href="css/spectrum.css">
        <link rel="stylesheet" href="css/base.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <header class="round-top">
            <h1>Mastercam Color Converter</h1>
        </header> 
        <div id="wrapper" class="clearfix">
            <div id="start" class="round">
                <form name="number-form">
                    <label>Mastercam color number:</label>
                    <input type="text" id="mc-number" />
                    <button id="convert">Convert to hex code</button>
                </form>
                <p id="or">&ndash; OR &ndash;</p>
                <p>Select from the Mastercam color palette below.</p>
                <input type="text" id="custom" />
                <div id="error">
                    <p>Please enter a number between 0 and 255.</p>
                </div>
            </div>
            <div id="end" class="round">
                <div>
                    <p class="hex-answer">Please select a color.</p>
					<button id="copy" data-clipboard-target="result">Copy hex code to clipboard</button>
                </div>
            </div>
        </div>
        <footer class="round-bottom">
            <p>Copyright &copy; <script type="text/javascript">document.write(new Date().getFullYear());</script> Thad Seaver</p>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
        <script src="js/vendor/spectrum.js"></script>
        <script src="zeroclipboard-master/ZeroClipboard.min.js"></script>
        

    </body>
</html>
